<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
    <link rel="stylesheet" href="clayout.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-header"></div>

      <div class="form-container">
        <form>
          <!-- Stacked First Name -->
          <div class="form-group">
            <label for="firstName" class="centered-label">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter first name" />
          </div>

          <!-- Stacked Last Name -->
          <div class="form-group">
            <label for="lastName" class="centered-label">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter last name" />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email" class="centered-label">Email:</label>
            <input type="email" id="email" placeholder="Enter email address" />
          </div>

          <!-- Status and Date row -->
          <div class="form-row">
            <div class="form-group">
              <label for="status" class="centered-label">Status:</label>
              <select id="status">
                <option value="">Select status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="pending">Pending</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date" class="centered-label">Date:</label>
              <input type="date" id="date" />
            </div>
          </div>

          <!-- Language -->
          <div class="form-group">
            <label class="centered-label">Choose your favorite language:</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="html" name="language" value="html" />
                <label for="html">HTML</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="css" name="language" value="css" />
                <label for="css">CSS</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="js" name="language" value="js" />
                <label for="js">JavaScript</label>
              </div>
            </div>
          </div>

          <!-- Comments with left-aligned label -->
          <div class="form-group">
            <label for="comments" class="left-label">Comments:</label>
            <textarea
              id="comments"
              placeholder="Enter your comments..."
              rows="4"
            ></textarea>
          </div>

          <!-- Terms Section -->
          <div class="terms-section">
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="terms" />
                <label for="terms"
                  >Agree to <a href="#" class="terms-link">terms</a></label
                >
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="news" />
                <label for="news">Sign up for news</label>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>

    <script>
      // Set today's date as default
      document.getElementById("date").valueAsDate = new Date();

      // Add focus effect to inputs
      const inputs = document.querySelectorAll("input, select, textarea");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.style.background = "#fff";
          this.style.borderColor = "#3498db";
        });

        input.addEventListener("blur", function () {
          this.style.background = "#f8f9fa";
          this.style.borderColor = "#ddd";
        });
      });
    </script>
  </body>
</html>
